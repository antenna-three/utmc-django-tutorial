<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>登録結果</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">
<style type="text/css">
dt {
  margin-top: .5rem;
  font-weight: bold;
}
dd {
  margin-inline-start: 0;
}
</style>
  </head>
  <body>
    <main>
      <h1>登録結果</h1>
      <p>以下の内容で登録を受け付けました</p>
      <dl>
        <dt>名前</dt>
        <dd>{{ entry.screen_name }}</dd>
        <dt>入学年度</dt>
        <dd>{{ entry.admission_year }}年</dd>
        <dt>参加開始日</dt>
        <dd>{{ entry.start_date }}</dd>
        <dt>参加終了日</dt>
        <dd>{{ entry.end_date }}</dd>
      </dl>
    </main>
  </body>
</html>
